<ion-view title="All Meditations" right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true" >
    <br><br>
    <center>Length of Yoga Nidra Meditation</center>
    <rzslider
        rz-slider-floor="0"
        rz-slider-ceil="30"
        rz-slider-model="sliderConfig.userMin"
        rz-slider-high="sliderConfig.userMax">
    </rzslider>
    <br><br>
        <div ng-repeat="meditation in meditations | rangeFilter:sliderConfig">
          <div class="card cardpad">
            <div class="item item-text-wrap">
              <div class="col">
                <h2>{{meditation.title}} </h2>  
                <em>{{meditation.time}} minutes</em>
                <span ng-show="isLoggedIn">
                <button ng-click="saveMeditation(meditation)" class="button-clear button-small button-icon styleStar">
                  <i ng-if="savedMeditations.indexOf(meditation)!=-1" class="icon ion-star royal ink-dark"></i>
                </button>

                </span>

              </div>
              <div class="col">
                
              </div>

                <audio controls data-ng-src="{{meditation.recording}}" class="audio"></audio>
               
            </div>

          </div>

        </div>
    </ion-content>
</ion-view>
