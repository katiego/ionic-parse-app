	<ion-side-menu-content>
		<ion-nav-bar class="bar-calm navstyle">


			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm navstyle">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				
				<ion-item nav-clear menu-close ui-sref="app.savedMeditations" ng-show="isLoggedIn">My Saved Meditations</ion-item>
